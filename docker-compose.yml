services:
  db:
    image: postgres:16-alpine
    container_name: viban-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: viban_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    command:
      - "postgres"
      - "-c"
      - "wal_level=logical"
      - "-c"
      - "max_wal_senders=10"
      - "-c"
      - "max_replication_slots=10"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  pgweb:
    image: sosedoff/pgweb
    container_name: viban-pgweb
    ports:
      - "8082:8081"
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/viban_dev?sslmode=disable
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
