name: Test

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  nix-setup:
    name: Setup Nix
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@main
        with:
          use-gha-cache: false

      - name: Build devShell
        run: nix develop --command true

  backend-test:
    name: Backend Tests
    needs: [nix-setup]
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: viban_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@main
        with:
          use-gha-cache: false

      - name: Restore Mix cache
        uses: actions/cache@v4
        with:
          path: |
            backend/deps
            backend/_build
          key: ${{ runner.os }}-nix-mix-${{ hashFiles('flake.lock', 'backend/mix.lock') }}
          restore-keys: ${{ runner.os }}-nix-mix-

      - name: Install dependencies
        run: nix develop --command bash -c "cd backend && mix deps.get"

      - name: Check formatting
        run: nix develop --command bash -c "cd backend && mix format --check-formatted"

      - name: Compile (warnings as errors)
        run: nix develop --command bash -c "cd backend && mix compile --warnings-as-errors"

      - name: Setup database
        run: nix develop --command bash -c "cd backend && mix ash.setup"
        env:
          MIX_ENV: test
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/viban_test

      - name: Run tests
        run: nix develop --command bash -c "cd backend && mix test"
        env:
          MIX_ENV: test
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/viban_test

  frontend-build:
    name: Frontend Build
    needs: [nix-setup]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@main
        with:
          use-gha-cache: false

      - name: Restore Bun cache
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-nix-bun-${{ hashFiles('flake.lock', 'frontend/bun.lock') }}
          restore-keys: ${{ runner.os }}-nix-bun-

      - name: Install dependencies
        run: nix develop --command bash -c "cd frontend && bun install --frozen-lockfile"

      - name: Lint and format check
        run: nix develop --command bash -c "cd frontend && bun run check"

      - name: Type check
        run: nix develop --command bash -c "cd frontend && bun run typecheck"

      - name: Build
        run: nix develop --command bash -c "cd frontend && bun run build"

  build:
    name: Build Binary
    needs: [backend-test, frontend-build]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@main
        with:
          use-gha-cache: false

      - name: Restore Mix cache
        uses: actions/cache@v4
        with:
          path: |
            backend/deps
            backend/_build
          key: ${{ runner.os }}-nix-mix-${{ hashFiles('flake.lock', 'backend/mix.lock') }}
          restore-keys: ${{ runner.os }}-nix-mix-

      - name: Restore Bun cache
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-nix-bun-${{ hashFiles('flake.lock', 'frontend/bun.lock') }}
          restore-keys: ${{ runner.os }}-nix-bun-

      - name: Build
        run: nix develop --command just build linux_intel true

      - name: Verify build output
        run: |
          echo "Checking burrito_out directory..."
          ls -la backend/burrito_out/ || echo "Directory not found"
          echo "Looking for viban_linux_intel..."
          file backend/burrito_out/viban_linux_intel || echo "Binary not found"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: viban-linux
          path: backend/burrito_out/viban_linux_intel
          if-no-files-found: error

  e2e-prod:
    name: E2E Tests (Production Build)
    needs: [build]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@main
        with:
          use-gha-cache: false

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: viban-linux

      - name: Make binary executable
        run: chmod +x viban_linux_intel

      - name: Restore Bun cache
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-nix-bun-${{ hashFiles('flake.lock', 'frontend/bun.lock') }}
          restore-keys: ${{ runner.os }}-nix-bun-

      - name: Install Playwright browsers
        run: nix develop --command bash -c "cd frontend && bun install && bunx playwright install chromium"

      - name: Start release and run E2E tests
        run: |
          # Start the Burrito binary - auto-starts Docker Postgres on port 17777
          # Redirect server logs to file to avoid mixing with test output
          E2E_TEST=true ./viban_linux_intel > server.log 2>&1 &

          # Wait for server to be ready (deploy mode default port is 7777, HTTPS)
          echo "Waiting for server to start..."
          for i in {1..60}; do
            if curl -sk https://localhost:7777 > /dev/null 2>&1; then
              echo "Server is ready!"
              break
            fi
            echo "Attempt $i/60..."
            sleep 2
          done

          # Run E2E tests
          cd frontend && nix develop --command bun run test:e2e:prod

      - name: Show server logs on failure
        if: failure()
        run: cat server.log

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-prod
          path: frontend/playwright-report/
          retention-days: 7
