name: Test

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Install dependencies
        run: nix develop --command mix deps.get

      - name: Check formatting
        run: nix develop --command mix format --check-formatted

      - name: Compile (warnings as errors)
        run: nix develop --command mix compile --warnings-as-errors

      - name: Setup database
        run: nix develop --command mix ash.setup
        env:
          MIX_ENV: test

      - name: Run tests
        run: nix develop --command mix test
        env:
          MIX_ENV: test

  build:
    name: Build Binary
    needs: [test]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Build
        run: nix build --option sandbox false

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: viban-linux
          path: result/bin/viban
          if-no-files-found: error
